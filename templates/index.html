{{define "Index"}}
<!DOCTYPE html>
<html lang="en">

{{template "_head"}}
{{template "_menu"}}

<body>
    <div class="container">
        <section class="card">
            <div>
                <table class="table table-striped table-hover mb-0">
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Descrição</th>
                            <th>Preço</th>
                            <th style="justify-content: space-between;"><span>Quantidade</th>
                        </tr>
                    </thead>
                    <tbody>
                        {{range .}}
                        <tr>
                            <td>{{.Nome}}</td>
                            <td>{{.Descricao}}</td>
                            <td>{{.Preco}}</td>
                            <td>{{.Quantidade}}</td>
                            <td style="display: flex;">
                                <a class="btn btn-info" href="/edit?id={{.Id}}" style="margin-left: 4px;">Editar</a>
                                <button class="btn btn-danger" onclick="ondelete('{{.Id}}')">Deletar</button>
                            </td>
                        </tr>
                        {{end}}
                    </tbody>
                </table>
            </div>
        </section>
        <div class="card-footer">
            <a href="/new" class="class btn btn-primary mb-2">Adicionar</a>
        </div>
    </div>
</body>
<script>
    function ondelete(id) {
        let resposta = confirm("Tem certeza que dejeja remover este produto?")
        if(resposta){
            window.location = "/delete?id=" + id
        }
    }
</script>
</html>
{{end}}
